{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Dashboard 2</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'accounts/plugins/fontawesome-free/css/all.min.css'%}">
  <!-- overlayScrollbars -->
  <link rel="stylesheet" href="{% static 'accounts/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'accounts/dist/css/adminlte.min.css'%}">
</head>
<body class="hold-transition light-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">

<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            
                {% block content %}
                {% endblock content %}

        </div>
    </section>
</div>

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'accounts/plugins/jquery/jquery.min.js'%}"></script>
<!-- Bootstrap -->
<script src="{% static 'accounts/plugins/bootstrap/js/bootstrap.bundle.min.js'%}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'accounts/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js'%}"></script>
<!-- AdminLTE App -->
<script src="{% static 'accounts/dist/js/adminlte.js'%}"></script>

<!-- PAGE PLUGINS -->
<!-- jQuery Mapael -->
<script src="{% static 'accounts/plugins/jquery-mousewheel/jquery.mousewheel.js'%}"></script>
<script src="{% static 'accounts/plugins/raphael/raphael.min.js'%}"></script>
<script src="{% static 'accounts/plugins/jquery-mapael/jquery.mapael.min.js'%}"></script>
<script src="{% static 'accounts/plugins/jquery-mapael/maps/usa_states.min.js'%}"></script>
<!-- ChartJS -->
<script src="{% static 'accounts/plugins/chart.js/Chart.min.js'%}"></script>

<script src="{% static 'accounts/dist/js/pages/dashboard2.js'%}"></script>
</body>
</html>
