{% extends 'accounts/layout.html' %}

{% load crispy_forms_tags %}

{% block title %}Product Detail{% endblock title %}

{% block content %}

<div class="row">
    <section>

        <div class="d-flex justify-content-start"> 
            <h3 class="timeline-header">{{product.name}}</h3>
            <p>{{ product.price }}</p>
        </div>
        <div class="d-flex justify-content-start">
            {{product.description}}
        </div>
        <div class="d-flex justify-content-start">
            <a href="{% url 'accounts:edit_product' product.id %}" class="btn btn-primary btn-md">Edit</a>
            <a href="{% url 'accounts:delete_product' product.id %}" class="btn btn-danger btn-md">Delete</a>
        </div>
    </section>
</div>

{% endblock content %}
